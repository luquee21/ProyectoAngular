<div class="row">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h4>Introduzca los siguientes datos:</h4><label>Correo Electrónico</label><input type="email"
                id="inputEmail" class="form-control" formControlName="email" required
                autofocus><label>Contraseña</label><input type="password" id="inputPassword" class="form-control"
                formControlName="password" required>
            <hr>

            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid || clicked">
                Iniciar sesión 
                <div *ngIf="clicked">
                    <span class="spinner-border spinner-border-sm justify-content-left" role="status" aria-hidden="true"></span>  
                </div>
            </button>

        </form>


        <p class="alert alert-danger cartel" *ngIf="mensaje">El usuario o contraseña no es correcto</p>

        <p>Si no dispone de cuenta pulse <a routerLink="/registro">aquí</a></p>
    </div>
</div>
